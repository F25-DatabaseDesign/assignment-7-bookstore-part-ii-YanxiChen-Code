{% extends 'base.html' %}

{% block container %}
<div style="display: flex; justify-content: center; margin-top: 50px; gap: 50px; padding: 20px;">
    
    <div class="book-image">
         <img src="{{ url_for('static', filename='images/books/' ~ book.image) }}" 
              alt="{{ book.title }}" 
              style="max-width: 350px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    </div>

    <div class="book-info" style="max-width: 500px;">
        <h1 style="color: #4b2e83; margin-top: 0; font-size: 2.5em;">{{ book.title }}</h1>
        <h3 style="color: #555; font-style: italic;">by {{ book.author }}</h3>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <p><strong>Category:</strong> {{ book.categoryName }}</p>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        
        <p class="bookPrice" style="font-size: 2em; color: #dd1d5e; font-weight: bold; margin: 20px 0;">
            ${{ '%.2f'|format(book.price) }}
        </p>
        
        <div style="margin-top: 20px; display: flex; gap: 15px;">
            <a class="actionButton" href="#" style="padding: 12px 25px; font-size: 1.1em;">Add to Cart</a>
            
            {% if book.readNow %}
                <a class="actionButton" href="#" style="background-color: #dd1d5e; padding: 12px 25px; font-size: 1.1em;">Read Now</a>
            {% endif %}
        </div>

        <div style="margin-top: 40px;">
            <a href="{{ url_for('category', category_id=book.categoryId) }}" style="text-decoration: none; color: #4b2e83; font-weight: bold;">
                &larr; Back to {{ book.categoryName }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
